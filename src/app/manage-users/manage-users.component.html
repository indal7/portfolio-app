<!-- src/app/manage-users/manage-users.component.html -->
<div class="users-container">
    <h2><i class="fas fa-users"></i> Manage Users</h2>
    <table class="users-table">
        <thead>
            <tr>
                <th><i class="fas fa-user"></i> Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-user-tag"></i> Role</th>
                <th><i class="fas fa-cogs"></i> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="user-item">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <select [(ngModel)]="user.role" (change)="onRoleChange(user)">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="NA">NA</option>
                    </select>
                </td>
                <td>
                    <button 
                        class="update-role-button" 
                        (click)="updateUserRole(user.email, user.role)" 
                        [disabled]="!user.roleChanged">
                        <i class="fas fa-sync-alt"></i> Update Role
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
