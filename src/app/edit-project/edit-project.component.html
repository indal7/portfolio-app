<!-- update-project.component.html -->
<div class="update-project-container">
    <h2><i class="fas fa-edit"></i> Update Project</h2>
    <form (ngSubmit)="saveProject()">
        
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Title:</label>
            <input id="title" [(ngModel)]="project.title" name="title" required />
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description:</label>
            <textarea id="description" [(ngModel)]="project.description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="link"><i class="fas fa-link"></i> Link:</label>
            <input id="link" [(ngModel)]="project.link" name="link" />
        </div>

        <div class="form-group">
            <label for="status"><i class="fas fa-tasks"></i> Project Status:</label>
            <select id="status" [(ngModel)]="project.project_status" name="project_status">
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit"><i class="fas fa-save"></i> Save</button>
        </div>
    </form>
</div>
