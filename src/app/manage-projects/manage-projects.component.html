<!-- src/app/manage-projects/manage-projects.component.html -->
<div class="projects-container">
    <h2>Manage Projects</h2>
    <ul class="projects-list">
        <li *ngFor="let project of projects" class="project-item">
            <div class="project-main-info">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a [href]="project.link" target="_blank" class="project-link">View Project</a>
            </div>

            <div class="project-details">
                <p><strong>ID:</strong> {{ project.id }}</p>
                <span class="badge" [ngClass]="{'badge-success': project.project_status === 'Ongoing', 'badge-danger': project.project_status === 'On Hold'}">
                    {{ project.project_status }}
                </span>
                <p><strong>Updated On:</strong> {{ project.updated_on | date: 'MMMM d, y, h:mm a' }}</p>
            </div>

            <div class="project-actions">
                <button class="update-button" (click)="updateProject(project)">Update</button>
                <button class="delete-button" (click)="deleteProject(project.id)">Delete</button>
            </div>
        </li>
    </ul>

    <button class="add-more-project" (click)="addMoreProject()">Add More Project</button>
</div>
