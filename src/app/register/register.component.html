<div class="register-container">
  <h2><i class="fas fa-user-plus"></i> Register</h2>
  
  <form (ngSubmit)="register()">
    <label for="email">
      <i class="fas fa-envelope"></i> Email:
    </label>
    <input id="email" [(ngModel)]="email" name="email" required>
    
    <label for="name">
      <i class="fas fa-user"></i> Name:
    </label>
    <input id="name" [(ngModel)]="name" name="name" required>

    <label for="password">
      <i class="fas fa-lock"></i> Password:
    </label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required>
    
    <label for="confirmPassword">
      <i class="fas fa-lock"></i> Confirm Password:
    </label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    
    <button type="submit">
      <i class="fas fa-check-circle"></i> Register
    </button>
  </form>
  
  <div *ngIf="errorMessage" class="error">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="success">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>
</div>
<button type="button" (click)="goToLogin()">
<i class="fas fa-sign-in-alt"></i> Already have an account? Login here
</button>
