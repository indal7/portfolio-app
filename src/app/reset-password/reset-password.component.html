<div class="set-new-password-container">
  <h3><i class="fas fa-key"></i> Set New Password</h3>
  <form (ngSubmit)="resetPassword()">
    <label for="newPassword">
      <i class="fas fa-lock"></i> New Password:
    </label>
    <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" required>

    <label for="confirmNewPassword">
      <i class="fas fa-lock"></i> Confirm New Password:
    </label>
    <input id="confirmNewPassword" type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>

    <button type="submit">
      <i class="fas fa-sync-alt"></i> Reset Password
    </button>

    <div *ngIf="resetErrorMessage" class="error">
      <i class="fas fa-exclamation-circle"></i> {{ resetErrorMessage }}
    </div>
    <div *ngIf="resetSuccessMessage" class="success">
      <i class="fas fa-check-circle"></i> {{ resetSuccessMessage }}
    </div>
  </form>
</div>
