<div class="register-container">
    <h2>Register</h2>
    
    <form (ngSubmit)="register()">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" required>
      
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="name" name="name" required>

      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      
      <button type="submit">Register</button>
    </form>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </div>
  <button type="button" (click)="goToLogin()">Already have an account? Login here</button>
